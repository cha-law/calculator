<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by cha-law</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <p class="operations"></p>
            <p class="result"></p>
        </div>
        <div class="buttons">
            <div class="button operation" id="AC">AC</div>
            <div class="button operation" id="C">C</div>
            <div class="button operation" id="REMAINDER">%</div>
            <div class="button operation" id="DIVIDE">รท</div>
            <div class="button" id="7">7</div>
            <div class="button" id="8">8</div>
            <div class="button" id="9">9</div>
            <div class="button operation" id="MULTIPLY">x</div>
            <div class="button" id="4">4</div>
            <div class="button" id="5">5</div>
            <div class="button" id="6">6</div>
            <div class="button operation" id="SUBTRACT">-</div>
            <div class="button" id="1">1</div>
            <div class="button" id="2">2</div>
            <div class="button" id="3">3</div>
            <div class="button operation" id="ADD">+</div>
            <div class="button" id="0">0</div>
            <div class="button" id=".">.</div>
            <div class="button operation" id="OPERATE">=</div>
        </div>
    </div>
    
</body>
</html>
